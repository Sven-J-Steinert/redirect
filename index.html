<!DOCTYPE html>
<html lang="en">
<head>
  <title>redirect</title>
  <link rel="icon" type="image/x-icon" href="redirect/img/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  
  <script>
    const database_text = '{ ' +
      '"DLR_Paper_2022": "https://github.com/Sven-J-Steinert/DLR_Paper_2022",'  +
      '"placeholder1": "https://github.com/Sven-J-Steinert?tab=repositories",'  +
      '"placeholder2": "https://github.com/Sven-J-Steinert/redirect"'           +
      '}';

    const database = JSON.parse(database_text);
    console.log(database);
    console.log(database["DLR_Paper_2022"]);
    
    var search = location.search.substring(1);
    var param_JSON = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}');
    console.log(param_JSON); // print param
    var id = param_JSON['id'];

    if(typeof id !== "undefined")
    {
      window.location.replace(database[id]);
    }
    
  </script>
  
  <style>
    body {background-color: lightgrey;}
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
    }
    
    .lds-ripple {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ripple div {
      position: absolute;
      border: 4px solid #fff;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }
    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }
    @keyframes lds-ripple {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 0;
      }
      4.9% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 0;
      }
      5% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="lds-ripple"><div></div><div></div></div>
    
    <table id="table" style="visibility: hidden">
      <tr>
        <td>Paper Name</td>
        <td>Git-Repository</td>
      </tr>
    </table>
    
  </div>

</body>
  
<script>
  function print_table() {
    var table = document.getElementById("table");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = "NEW CELL1";
    cell2.innerHTML = "NEW CELL2";
    document.getElementById("table").style.visibility = "visible";
  }
  
  setTimeout("print_table()", 5000); // after 5 secs

</script>

</html>
