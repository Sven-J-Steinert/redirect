<!DOCTYPE html>
<html lang="en">
<head>
  <title>redirect</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
</head>

<body>

  <h1>Parsing your URL parameters</h1>
  
  <script>
    var search = location.search.substring(1);
    console.log(JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"') + '"}')); // print param
  </script>

</body>

</html>
